<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border-style: solid">shkolla digjitale</p>
    <p style="border-style: solid;border-width: 5px">shkolla digjitale</p>
    <p style="border-style: solid;border-color: red;">shkolla digjitale</p>
    
    <p style="border: 5px solid blue;">shkolla digjitale</p>
    <p style="border: 5px solid red;border-radius: 30px;">shkolla digjitale</p>
    <p style="border-style: solid;width: 250px;height: 250px;border-radius: 120px;"></p>

    <p style="border: 3px solid red ;margin: 50px;">shkolla digjitale</p>
    <p style="margin: 50px;">shkolla digjitale</p>

    <p style="border: 3px solid red ;margin: auto;width: 300px;">shkolla digjitale</p>
    <p style="border: 3px solid red ;margin: auto;width: 300px;">shkolla digjitale</p>


    <p style="border: 3px solid red ;padding: 30px;">shkolla digjitale</p>
    <p style="padding: 30px;background-color: red;">shkolla digjitale</p>
    <p style="margin: 30px;background-color: red;">shkolla digjitale</p>



    <p style="border: 3px solid red ;padding: 30px;width: 300px;">shkolla digjitale</p>
    <p style="border: 3px solid red ;padding: 0px;width: 300px;">shkolla digjitale</p>

</body>
</html>
