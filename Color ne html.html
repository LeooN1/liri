<!DOCTYPE html>
<html>
	<head>
		<title>Color ne html</title>
	</head>
	<body style=background-color:rgb()>
		<h1>Color ne html</h1>
		<p style="color:red">Hello HTML</p>
		<p style="background-color:rgb(255,84,60)">Hello HTML</p>
		<p style="background-color:rgba(255,84,60,0.2)">Hello HTML</p>
		<p style="background-color:#FA9C45">Hello HTML</p>
		<p style="background-color:rgb(255,255,255)">Hello HTML</p>
		<p style="background-color:rgb(0,0,0)">Hello HTML</p>
		<p style="background-color:rgb(255,0,0)">Hello HTML</p>
		<p style="background-color:rgb(0,255,0)">Hello HTML</p>
		<p style="background-color:rgb(0,0,255)">Hello HTML</p>
	</body>
</html>
